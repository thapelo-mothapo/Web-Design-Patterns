<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Design Patterns | Thapelo's Design Path</title>
		
		<!-- a non-blocking stylesheet -->
		<link rel="stylesheet" href="styles.css" media="none" onload="if(media!='all')media='all'" />
		<noscript><link rel="stylesheet" href="styles.css" /></noscript>

		<!-- a non-blocking script -->
		<!-- <script src="#" defer></script> -->
	</head>
	<body>
			
		<!-- a handy skip link for keyboard users -->
		<a href="#nav">skip to navigation</a>
		<a href="#main">skip to main content</a>

		 <!-- logo / log, hero etc. goes here -->

		<nav id="nav">
			<!-- page navigation here -->
		</nav>

		 <main id="main">
			<!-- unique content of page goes here -->
		</main>
	</body>
</html>
